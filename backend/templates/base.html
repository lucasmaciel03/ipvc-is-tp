<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}IPVC Integration System{% endblock %}</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 20px;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
      }

      header {
          background: rgba(255, 255, 255, 0.95);
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
          margin-bottom: 30px;
      }

      h1 {
          color: #333;
          font-size: 2.5em;
          margin-bottom: 10px;
      }

      .subtitle {
          color: #666;
          font-size: 1.1em;
      }

      .stats-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin-bottom: 30px;
      }

      .stat-card {
          background: rgba(255, 255, 255, 0.95);
          padding: 25px;
          border-radius: 15px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
      }

      .stat-card:hover {
          transform: translateY(-5px);
      }

      .stat-value {
          font-size: 2.5em;
          font-weight: bold;
          color: #667eea;
          margin-bottom: 5px;
      }

      .stat-label {
          color: #666;
          font-size: 1em;
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .content {
          background: rgba(255, 255, 255, 0.95);
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }

      .nav-links {
          display: flex;
          gap: 15px;
          margin-top: 15px;
      }

      .btn {
          padding: 10px 20px;
          background: #667eea;
          color: white;
          text-decoration: none;
          border-radius: 8px;
          transition: background 0.3s ease;
          display: inline-block;
      }

      .btn:hover {
          background: #764ba2;
      }

      .btn-secondary {
          background: #48bb78;
      }

      .btn-secondary:hover {
          background: #38a169;
      }

      {% block extra_css %}{% endblock %}
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸš€ IPVC Integration System</h1>
        <p class="subtitle">
          Plataforma de IntegraÃ§Ã£o e Interoperabilidade com XML, gRPC e REST
        </p>
        <div class="nav-links">
          <a href="/" class="btn">Home</a>
          <a href="/admin/" class="btn btn-secondary">Django Admin</a>
        </div>
      </header>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
